<div class="container">
  <h1>jQuery Slideshowify Plugin Example</h1>

<script src="js/jquery.slideshowify.js"></script>
<script>
$.slideshowify({
  // initialize the plugin
  parentEl : '#demo',
  // and then specify the path to the JSON file. Done.
  dataUrl  : "js/photos.json",
  randomize    : true,
  aniSpeedMin  : 10000,
  aniSpeedMax  : 13000
});
</script>
